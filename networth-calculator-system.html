<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Worth Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 15px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .calculator {
            max-width: 500px;
            margin: 0 auto;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(19, 41, 75, 0.1);
        }
        h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #13294b;
            font-size: 22px;
            text-align: center;
        }
        label {
            display: block;
            font-weight: 600;
            margin-top: 15px;
            margin-bottom: 6px;
            color: #13294b;
            font-size: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #E8E9EA;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #0455A4;
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #13294b 0%, #1F4096 100%);
            border-radius: 8px;
            text-align: center;
        }
        .result-label {
            font-size: 12px;
            color: #E8E9EA;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .result-value {
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
        }
        .positive { color: #bfd46d; }
        .negative { color: #ee5e5e; }
    </style>
</head>
<body>
    <div class="calculator">
        <h3>Net Worth Calculator</h3>
        
        <label for="assets">Assets:</label>
        <input type="number" id="assets" placeholder="Enter total assets" value="0" min="0" step="0.01">
        
        <label for="liabilities">Liabilities:</label>
        <input type="number" id="liabilities" placeholder="Enter total liabilities" value="0" min="0" step="0.01">
        
        <div class="result">
            <div class="result-label">Net Worth</div>
            <div class="result-value" id="netWorth">$0.00</div>
        </div>
    </div>

    <script>
        function calculateNetWorth() {
            const assets = parseFloat(document.getElementById('assets').value) || 0;
            const liabilities = parseFloat(document.getElementById('liabilities').value) || 0;
            const netWorth = assets - liabilities;
            
            const netWorthElement = document.getElementById('netWorth');
            netWorthElement.textContent = '$' + netWorth.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            
            if (netWorth >= 0) {
                netWorthElement.className = 'result-value positive';
            } else {
                netWorthElement.className = 'result-value negative';
            }
        }
        
        document.getElementById('assets').addEventListener('input', calculateNetWorth);
        document.getElementById('liabilities').addEventListener('input', calculateNetWorth);
        
        calculateNetWorth();
    </script>
</body>
</html>
